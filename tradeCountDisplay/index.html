<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Leaderboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
            <button onclick="window.location.href='index.html'" class="btn btn-warning mb-2 mb-md-0">üèÜ Leaderboard</button>
            <h1 class="h3 text-primary text-center flex-grow-1 mb-0">Reddit TradeFlair Leaderboard</h1>
        </div>
        <p>
            Currently Supporting: 
            <a href="https://www.reddit.com/r/Currencytradingcards/" target="_blank">r/Currencytradingcards</a>
            and <a href="https://www.reddit.com/r/Spacetradingcards/" target="_blank">r/SpaceTradingcards</a>
        </p>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search by username...">
        <div class="d-flex justify-content-center align-items-center mb-2" id="pagination">
            <button id="prev" class="btn btn-outline-primary btn-sm me-2">Previous</button>
            <span id="page" class="mx-2"></span>
            <button id="next" class="btn btn-outline-primary btn-sm ms-2">Next</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Trades</th>
                    </tr>
                </thead>
                <tbody id="leaderboard"></tbody>
            </table>
        </div>
        <p class="small-text text-center mt-4">Created with ‚ù§Ô∏è by <a href="https://www.reddit.com/user/Bitbindergaming" target="_blank">u/Bitbindergaming</a></p>
        <p class="small-text text-center">Tips always appreciated: <strong>BTC: 1LYzb4XCjoBJwc6iw9aTVfBNHizEd8aatD</strong></p>
    </div>
    <script>
        const PAGE_SIZE = 20;
        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;

        async function init() {
            const response = await fetch('https://api.tradeflair.bitbinder.net/api/leaderboard');
            const data = await response.json();
            allUsers = Object.entries(data)
                .map(([user, trades]) => ({ user, trades }))
                .sort((a, b) => b.trades - a.trades)
                .map((user, idx) => ({ ...user, rank: idx + 1 })); // Assign rank here
            filteredUsers = allUsers;
            renderTable();
        }

        function renderTable() {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "";
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageUsers = filteredUsers.slice(start, end);
            const fragment = document.createDocumentFragment();
            const rankColors = [
                'onyx', 'sapphire', 'gold', 'aquamarine', 'ruby',
                /*'opal',*/ 'jade', 'amethyst', 'silver', 'garnet', 'emerald', 'beryl'
            ];

            pageUsers.forEach((user) => {
                const tr = document.createElement('tr');
                if (user.rank <= 12) {
                    tr.className = rankColors[user.rank - 1];
                }
                tr.innerHTML = `
                    <td>${user.rank}</td>
                    <td><a href="tradehistory.html?user=${encodeURIComponent(user.user)}" target="_self">${user.user}</a></td>
                    <td>${user.trades}</td>
                `;
                fragment.appendChild(tr);
            });
            leaderboard.appendChild(fragment);

            const totalPages = Math.ceil(filteredUsers.length / PAGE_SIZE);
            document.getElementById('page').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev').disabled = currentPage === 1;
            document.getElementById('next').disabled = currentPage === totalPages;
        }

        // Improved debounce to preserve `this`
        function debounce(fn, delay = 300) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(context, args), delay);
            };
        }

        document.getElementById('search').addEventListener('input', debounce(function(event) {
            const query = this.value.toLowerCase();
            filteredUsers = allUsers.filter(u => u.user.toLowerCase().includes(query));
            currentPage = 1;
            renderTable();
        }));

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderTable(); }
        });
        document.getElementById('next').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredUsers.length / PAGE_SIZE);
            if (currentPage < totalPages) { currentPage++; renderTable(); }
        });

        init();
    </script>
</body>
</html>
